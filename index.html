<!doctype html>
<html lang="fr">
    <head>
        <title>M. Triconnet</title>
        <link rel="icon" href="Resources/porte.gif">
        <link rel="stylesheet" href="Styles/style.css">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
        showDivs(slideIndex += n);
        }

        function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
        }
    </script>
    <body>
        <header>
            <div class="bandeau">
                <h1>Maxime Triconnet</h1>
                <h2>Web Art - Illustration</h2>
            </div>

            <div class="acces_page">
                <a href="https://galoud.github.io/">Retour à l'accueil</a>
                <a href="../index.html">Contact</a>
            </div>
        </header>
        <main>
            <h2>Galerie</h2>

            <div class="diapo">
                <button class="w4-button bt-left" onclick="plusDivs(-1)">&#10094;</button>
                    
                <div class="section1 w4-content">
                        
                    
                    <div class="section"> <img class="mySlides" src="Resources/captainKetchup.jpg" alt="sa bug vrément"></div>
                    <div class="section"> <img class="mySlides" src="Resources/maxime-triconnet-lywel.jpg" alt="wsh mon reuf pk tu vois ca"></div>
                    <div class="section"> <img class="mySlides" src="Resources/maxime-triconnet-chevalier-citrouille.jpg" alt="Bon aller je me taille"></div>
                    <div class="section"> <img class="mySlides" src="Resources/maxime-triconnet-assets-bap2.jpg" alt="wesh wesh canne à pêche"></div>
                        
                    
                </div>        
                <button class="w4-button bt-right" onclick="plusDivs(1)">&#10095;</button>
            </div>

                        
            


        </main>
    
    <footer>
        <div class="footer">
            
            <p>Site réalisé par Elouann </p>
            </div>
    </footer>
    </body>
</HTML>
